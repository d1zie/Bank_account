<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minumum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<link rel="stylesheet" href="style.css">
      <title>$BANK$</title>      

  </head>
  <body>
    <header>
      <img src="C:\Users\Данил\Downloads\bank_icon.png" width="250" height="250" alt="">
      <div align="center">
      <p><h1>Интернет-банк "$BANK$"</h1></p>
      </div>
      <main>
        <form id="form_names">
            <h2>Введите личные данные:</h2>
            <div>
                <label for="first-name">Имя:</label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name">
            </div>
            <div>
              <label for="patronymic">Отчество:</label>
              <input type="text" id="patronymic">
          </div>
          <label for="date">Дата:</label>
          <input type="date" id="date">
          <div>
              <button type="submit">Отправить</button>
              <button type="button" id="load_button">Загрузить</button>
              <button type="reset">Очистить</button>
          </div>
      </form>
  <form id="form_investment" method="get">
      <img src="C:\Users\Данил\Downloads\25.png" width="200" height="200" alt="">
      <h2>Открытие депозита:</h2>
          <div class="row">
              <div>
                  <label for="contribution">Срок вклада, дней / процентная ставка</label>
                  <select name="contribution" class="data-contribution script-data-contribution" id="contribution">
                      <option disabled selected>Срок / ставка</option>
                      <option value="91дн./2%">80дн./2%</option>
                      <option value="181дн./2,3%">170дн./2,3%</option>
                      <option value="275дн./2,4%">265дн./2,4%</option>
                      <option value="367дн./2,5%">365дн./2,5%</option>
                      <option value="546дн./3%">549дн./3%</option>
                  </select>
              </div>
          </div>
      <div class="row">
          <div>
              <label for="sum">Сумма вклада</label>
              <input id="sum" name="sum" type="text" class="sum script-sum-contribution" placeholder="Сумма вклада" required>
              <div>
                  <label for="type">Тип вклада</label>
                  <select id="type" name="type" class="type script-type">
                      <option disabled selected >Тип вклада</option>
                      <option value="непополняемый">непополняемый</option>
                      <option value="пополняемый">пополняемый</option>
                  </select>
              </div>
          </div>
          <div class="row ">
              <button class="script-open-contribution btn-open script-btn-open-contribution">Открыть вклад</button>
              <button class="window-close btn-window-close">Отмена</button>
          </div>
      </div>
  </form>
      <form id="form_withdrawal" method="get">
          <img class="icon" src="C:\Users\Данил\Downloads\24.png" width="200" height="200" alt="">
      <div class="window js-write-off">
          <div class="window-content">
              <h2>Снять средства</h2>
                  <div class="row">
                      <div>
                          <label for="sum">Сумма списания средств</label>
                          <label>
                              <input name="sum" type="text" class="sum" placeholder="Введите сумму, которую хотите снять" required>
                          </label>
                      </div>
                  </div>
                  <div class="button-row ">
                    <button class="script-btn-open-contribution btn-open script-write-off-contribution">Снять</button>
                    <button class="write-off-close btn-window-close">Отмена</button>
                </div>
        </div>
    </div>
    </form>
<form id="form_replenishment" method="get">
    <div class="window js-top-upp">
        <div class="window-content">
            <h2>Внесение средств</h2>
                <div class="row">
                    <div>
                        <label for="">Номер карты</label>
                        <label>
                            <input name="number" type="text" class="cash" placeholder="Введите номер карты" required>
                        </label>
                    </div>
                    <div>
                        <label for="">Month/Year</label>
                        <label>
                            <input name="month" type="text" class="cash" placeholder="Введите срок действия карты" required>
                        </label>
                    </div>
                    <div>
                        <label for="">Код</label>
                        <label>
                            <input name="" type="text" class="cash" placeholder="Введите код(оборот карты)" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="">Сумма пополнения средств</label>
                        <label>
                            <input name="" type="text" class="cash" placeholder="Введите сумму" required>
                        </label>
                    </div>
                </div>
                <div class="button-row ">
                    <button class="js-btn-open-contribution btn-open">Пополнить вклад</button>
                    <button type="button" class="script-window-close-2 btn-window-close">Отмена</button>
                </div>
        </div>
    </div>
</form>
</main>

<script src="script.js"></script>
<footer>
  <div align="center">  
  <b>© 2022 Банк "$BANK$"</b>
  </div>
</footer>


  </body>





</html>
